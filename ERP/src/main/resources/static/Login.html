<!DOCTYPE html>
<html lang="en">
<head>

    <title>ERP Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2>Login to ERP</h2>

<script src="js/login.js"></script>
</body>
</html>
